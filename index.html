<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Enquiry | College Name</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; color: #666; font-size: 14px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #27ae60; color: white; border: none; border-radius: 5px; margin-top: 25px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #219150; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Admission Enquiry 2026</h2>
    <form id="admissionForm">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>

        <label>Email Address</label>
        <input type="email" name="email" placeholder="example@mail.com" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="Your mobile number" required>

        <label>Preferred Course</label>
        <select name="course" required>
            <option value="">-- Select a Course --</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Business Management">Business Management</option>
        </select>

        <button type="submit" id="submitBtn">Submit Application</button>
    </form>
    <div id="status"></div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz5rfZY6SDYb5WbOE5uqnbkR3laHjW1WZX27KlgLG9uC24-b-u4zumC1XkeuUFR9fVL/exec'; // <--- Paste your URL here
    const form = document.getElementById('admissionForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
        e.preventDefault();
        status.style.color = "orange";
        status.innerHTML = "Sending enquiry...";
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                status.style.color = "green";
                status.innerHTML = "Submitted Successfully!";
                form.reset();
            })
            .catch(error => {
                status.style.color = "red";
                status.innerHTML = "Error! Please try again.";
            });
    });
</script>

</body>

</html>
